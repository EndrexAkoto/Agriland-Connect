<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Agriland Connect</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url('../images/background.jpg'); /* Update with your background image path */
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #4CAF50; /* Project Color */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .submit-button {
            background: #4CAF50; /* Project Color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .submit-button:hover {
            background: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #4CAF50; /* Project Color */
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Back Button Style */
        .back-button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 15px;
            background: #4CAF50; /* Project Color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .back-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <img src="../images/logo01.png" alt="Agriland Connect Logo" style="width: 100px; margin-bottom: 10px;"> <!-- Update with your logo path -->
        <h1>Payment</h1>
    </header>

    <div class="form-container">
        <form id="payment-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="amount">Lease Amount (KSh):</label>
                <input type="number" id="amount" name="amount" required>
            </div>

            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="mobile-banking">Mobile Banking</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                </select>
            </div>

            <button type="submit" class="submit-button">Proceed to Payment</button>
        </form>
    </div>

    <a href="land_listing_page.html" class="back-button">Back to Land Listings</a> <!-- Link to the land listings page -->

    <footer>
        <p>&copy; 2024 Agriland Connect. All rights reserved.</p>
    </footer>
</body>
</html>
