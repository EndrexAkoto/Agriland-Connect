<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url('images/login.jpg'); /* Change this to the desired login background */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(204, 197, 197, 0.507);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(238, 230, 230, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .input-box {
            margin: 15px 0;
            position: relative;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #62056e;
            border-radius: 170px;
            font-size: 15px;
        }

        .button input {
            background-color: #4caf50;
            color: rgba(3, 3, 3, 0.877);
            border: 1px solid #62056e;
            padding: 10px;
            border-radius: 100px;
            cursor: pointer;
            width: 95%;
            display: block; /* Center the submit button */
            margin: 0 auto; /* Center the submit button */
        }

        .back-button {
            display: block;
            margin: 40px 0;
            text-align: center;
            color: #06f10e;
            text-decoration: none;
            font-weight: bold; /* Make the back button bold */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Login</h2> <!-- Center the title -->
        <form method="post">
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="button input-box">
                <input type="submit" value="Submit">
            </div>
            <div class="text" style="text-align: center;"> <!-- Center the text -->
                Don't have an account? <a href="signup.html">Signup now</a>
            </div>
        </form>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <script>
        function redirectToDashboard() {
            // You can add actual authentication logic here
            alert("Login successful! Redirecting to your dashboard...");
            window.location.href = "dashboard.html"; // Redirect to the dashboard page
            return false; // Prevent default form submission
        }
    </script>
</body>
</html>
