<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url('images/frontImg.jpg'); /* Change this to the desired login background */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .input-box {
            margin: 15px 0;
            position: relative;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #62056e;
            border-radius: 5px;
            font-size: 16px;
        }

        .button input {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .back-button {
            display: block;
            margin: 20px 0;
            text-align: center;
            color: #4caf50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="return redirectToDashboard();">
            <div class="input-box">
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter your password" required>
            </div>
            <div class="button input-box">
                <input type="submit" value="Submit">
            </div>
            <div class="text">Don't have an account? <a href="signup.html">Signup now</a></div>
        </form>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <script>
        function redirectToDashboard() {
            // You can add actual authentication logic here
            alert("Login successful! Redirecting to your dashboard...");
            window.location.href = "dashboard.html"; // Redirect to the dashboard page
            return false; // Prevent default form submission
        }
    </script>
</body>
</html>
