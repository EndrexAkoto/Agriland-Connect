<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Land & Listings - Agriland Connect</title>
   
    <style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f9f9f9;
    }

    header {
        background: #4CAF50;
        color: #fff;
        padding: 10px 0;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
    }

    .nav-left img, .logo-image {
        height: 80px;
    }

    .user-links {
        display: none;
    }

    /* Mobile Responsive: Center logo on smaller screens */
    @media (max-width: 768px) {
        .navbar {
            justify-content: center;
        }

        .nav-left img, .logo-image {
            display: block;
            margin: 0 auto;
        }

        .user-links {
            display: none;
        }
    }

    .search-section {
        max-width: 800px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
        color: #4CAF50; /* Set headings color */
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin: 10px 0 5px;
    }

    select, input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    button {
        padding: 10px 20px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background: #45a049;
    }

    .land-listings, .listing-cards {
        max-width: 800px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .listing-card, .land-item {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
        background: #fff;
    }

    .land-item img, .listing-card img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
    }

    .view-full-listing, .button {
        display: inline-block;
        margin-top: 10px;
        text-decoration: none;
        background: #4CAF50;
        padding: 8px 15px;
        color: white;
        border-radius: 5px;
    }

    footer {
        text-align: center;
        padding: 10px 0;
        background: #4CAF50;
        color: #fff;
    }

    /* Adjust Scroll Up and Back Button Styles */
    .scroll-up, .back-button {
        margin: 20px;
        background: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        position: fixed;
        z-index: 1000;
    }

    .scroll-up {
        right: 20px;
        bottom: 80px;
    }

    .back-button {
        left: 20px;
        bottom: 80px;
    }

    .payment-button {
        margin: 20px;
        background: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        display: none;
    }
    </style>

    <script>
        async function fetchLandListings() {
            try {
                const response = await fetch('/api/lands');
                const data = await response.json();
                displayLandListings(data);
            } catch (error) {
                console.error('Error fetching land listings:', error);
            }
        }

        async function fetchFullLandListings() {
            try {
                const response = await fetch('/api/land-listings');
                const data = await response.json();
                displayFullLandListings(data);
            } catch (error) {
                console.error('Error fetching full listings:', error);
            }
        }

        function displayLandListings(landList) {
            const listingsSection = document.querySelector('.land-listings');
            listingsSection.innerHTML = '<h2>Available Land Listings</h2>';
            landList.forEach(land => {
                const landItem = `
                    <div class="land-item">
                        <img src="${land.image_url}" alt="Land Image">
                        <p><strong>Location:</strong> ${land.location}</p>
                        <p><strong>Size:</strong> ${land.size} acres</p>
                        <p><strong>Price:</strong> Ksh ${land.price}</p>
                        <a class="view-full-listing" href="full-details.html?id=${land.id}">View Full Details</a>
                    </div>
                `;
                listingsSection.innerHTML += landItem;
            });
        }

        function displayFullLandListings(data) {
            const listingsContainer = document.querySelector('.listing-cards');
            listingsContainer.innerHTML = ''; 
            data.forEach(listing => {
                const listingCard = `
                    <div class="listing-card">
                        <img src="${listing.imageUrl}" alt="${listing.name}">
                        <div class="listing-details">
                            <h2 style="color: #4CAF50;">${listing.name}</h2>
                            <p>Location: ${listing.location}</p>
                            <p>Size: ${listing.size} Acres</p>
                            <p>Price: Ksh ${listing.price} per month</p>
                            <p>Description: ${listing.description}</p>
                            <p>Amenities: ${listing.amenities}</p>
                            <a href="full-listing.html?id=${listing._id}" class="button">View Lease Details</a>
                            <button class="payment-button" onclick="location.href='payment-page.html'">Pay via M-PESA</button> <!-- M-Pesa button here -->
                        </div>
                    </div>`;
                listingsContainer.innerHTML += listingCard;
            });
        }

        window.onload = function() {
            fetchLandListings();
            fetchFullLandListings();
        };

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function goBack() {
            window.history.back();
        }

        // Show the payment button if the user is logged in (for demo purposes)
        function checkUserLogin() {
            const userLoggedIn = true; // Replace with actual login check (e.g., check session or cookie)

            if (userLoggedIn) {
                document.querySelector('.payment-button').style.display = 'inline-block'; // Show the button
            } else {
                document.querySelector('.payment-button').style.display = 'none';
            }
        }

        checkUserLogin();
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <img src="./images/logo001.png" alt="Agriland Connect Logo">
            </div>
            <div class="nav-right user-links">
                <a href="user-profile.html">User Profile</a>
                <div class="dropdown">
                    <a href="settings.html">Settings</a>
                    <a href="logout.html">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <h1>Find Land</h1>
            <label for="location">County:</label>
            <select id="location" name="location" required>
                <option value="">Select a County</option>
                {% for county in county_names %}
                    <option value="{{ county }}">{{ county }}</option>
                {% endfor %}
            </select>
            <label for="land-size">Land Size:</label>
            <select id="land-size">
                <option value="any">Any Size</option>
                <option value="1-10">1 - 10 acres</option>
                <option value="11-50">11 - 50 acres</option>
                <option value="51-100">51 - 100 acres</option>
                <option value="101+">101+ acres</option>
            </select>
            <label for="price-range">Price Range:</label>
            <input type="text" id="price-range" placeholder="e.g., 500000 - 1000000" required>
            <button type="submit">Search</button>
        </section>

        <section class="land-listings"></section>

        <div class="listing-cards"></div>
    </main>

    <footer>
        <p>&copy; 2024 Agriland Connect. All rights reserved.</p>
    </footer>

    <button class="scroll-up" onclick="scrollToTop()">Scroll Up</button>
    <button class="back-button" onclick="goBack()">Back to Dashboard</button>
</body>
</html>
