<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Listings - Agriland Connect</title>
    <link rel="stylesheet" href="css/admin_style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="images/logo01.png" alt="Agriland Logo">
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="Find Land">Find Land</a></li>
                <li><a href="Land Listings">Land Listings</a></li>
                <li><a href="payments.html">Payments</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
        <!-- Burger menu for mobile view -->
        <div class="burger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <main>
        <h1>Manage Listings</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Location</th>
                    <th>Price (KSh)</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Farm in Nairobi</td>
                    <td>Nairobi</td>
                    <td>150,000</td>
                    <td>Available</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <!-- More listings can be dynamically added here -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Agriland Connect. All rights reserved.</p>
    </footer>

    <script src="js/admin_script.js"></script>

</html>
