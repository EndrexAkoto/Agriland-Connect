<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Agriland Connect</title>
    <link rel="stylesheet" href="css/admin_style.css">
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url('../images/frontImg.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(76, 175, 80, 0.9); /* Darker shade for better contrast */
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo-container {
            flex: 0 0 auto;
            display: flex;
            justify-content: flex-start;
            margin-right: auto;
        }

        .logo {
            max-width: 100px;
        }

        .navbar {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        h1 {
            color: #4CAF50; /* Project Color */
            margin-bottom: 20px;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white for readability */
            border-radius: 5px;
            overflow: hidden; /* Prevent border-radius from being cut off */
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: rgba(76, 175, 80, 0.8); /* Header color */
            color: white;
        }

        tr:hover {
            background-color: rgba(0, 128, 0, 0.1); /* Light green on hover */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="../images/logo001.png" alt="Agriland Logo">
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
        <div class="burger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <main>
        <h1>Manage Users</h1>
        <input type="text" id="searchUser" placeholder="Search users..." onkeyup="filterUsers()">
        <table>
            <thead>
                <tr>
                    <th>ID Number</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td>Farmer</td>
                    <td>Male</td>
                    <td>30</td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
                <!-- More users dynamically added here -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Agriland Connect. All rights reserved.</p>
    </footer>

    <script src="js/admin_script.js"></script>
</body>
</html>
