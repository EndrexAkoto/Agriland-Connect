<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings - Agriland Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url('../images/frontImg.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333; /* Dark text color */
        }

        header {
            background: #4CAF50; /* Project Color */
            padding: 10px 0;
            color: white;
        }

        .logo-container {
            text-align: center;
        }

        .logo {
            width: 100px; /* Adjust logo size */
        }

        .navbar {
            text-align: center;
        }

        .nav-links {
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            display: inline;
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent background for readability */
            border-radius: 5px;
            margin: 20px auto;
            max-width: 900px; /* Limit the width of the main content */
        }

        h1 {
            text-align: center;
            color: #4CAF50; /* Project Color */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between form elements */
        }

        label {
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%; /* Full width */
        }

        button {
            background-color: #4CAF50; /* Project Color */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049; /* Darker shade on hover */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #4CAF50; /* Project Color */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .back-button {
            margin-top: 20px; /* Space above the button */
            text-align: center; /* Center the button */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="../images/logo001.png" alt="Agriland Logo"> <!-- Update with your new logo path -->
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Add User</h1>
        <form method="post" action="">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="middle-name">Middle Name:</label>
            <input type="text" id="middle-name" name="middle-name">

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="id-number">ID Number:</label>
            <input type="text" id="id-number" name="id-number" required>

            <label for="phone">Phone No.:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="none">None</option>
                <option value="farmer">Farmer</option>
                <option value="landlord">Landlord</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Create Account</button>
        </form>

        <h1>Reset User/Admin Password</h1>
        <form method="post" action="">
            <label for="reset-email">Email:</label>
            <input type="email" id="reset-email" name="reset-email" required>

            <button type="submit">Reset Password</button>
        </form>

        <h1>Terminate Account</h1>
        <form method="post" action="">
            <label for="terminate-email">Email:</label>
            <input type="email" id="terminate-email" name="terminate-email" required>

            <button type="submit">Terminate Account</button>
        </form>
        
        <div class="back-button">
            <button onclick="window.location.href='index.html'">Back to Dashboard</button>
        </div>
        {% if msg %}
        <p>{{ msg }}</p>
        {% endif %}

    </main>

    <footer>
        <p>&copy; 2024 Agriland Connect. All rights reserved.</p>
    </footer>

    <script src="js/admin_script.js"></script>
</body>
</html>
