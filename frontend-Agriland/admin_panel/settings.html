<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings - Agriland Connect</title>
    <link rel="stylesheet" href="css/admin_style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url('../images/frontImg.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333; /* Dark text color */
        }

        header {
            background: #4CAF50; /* Project Color */
            padding: 10px 0;
            color: white;
        }

        .logo-container {
            text-align: center;
        }

        .logo {
            width: 100px; /* Adjust logo size */
        }

        .navbar {
            text-align: center;
        }

        .nav-links {
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            display: inline;
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent background for readability */
            border-radius: 5px;
            margin: 20px auto;
            max-width: 900px; /* Limit the width of the main content */
        }

        h1 {
            text-align: center;
            color: #4CAF50; /* Project Color */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between form elements */
        }

        label {
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%; /* Full width */
        }

        button {
            background-color: #4CAF50; /* Project Color */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049; /* Darker shade on hover */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #4CAF50; /* Project Color */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="../images/logo001.png" alt="Agriland Logo"> <!-- Update with your new logo path -->
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="find_land.html">Find Land</a></li>
                <li><a href="land_listings.html">Land Listings</a></li>
                <li><a href="payments.html">Payments</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Admin Settings</h1>
        <form method="post" action="">
            <label for="email">Admin Email:</label>
            <input type="email" id="email" name="email" value="admin@agriland.com" required>

            <label for="password">Change Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="name">Admin Name:</label>
            <input type="text" id="name" name="name" value="Admin Name" required>

            <label for="phone">Admin Phone:</label>
            <input type="text" id="phone" name="phone" value="0700 000 000" required>

            <label for="user-role">Default User Role:</label>
            <select id="user-role" name="user-role" required>
                <option value="farmer">Farmer</option>
                <option value="landlord">Landlord</option>
                <option value="admin">Admin</option>
            </select>

            <label for="site-status">Site Status:</label>
            <select id="site-status" name="site-status" required>
                <option value="active">Active</option>
                <option value="maintenance">Maintenance</option>
                <option value="inactive">Inactive</option>
            </select>

            <button type="submit">Update Settings</button>
        </form>
    </main> 
    {% if msg  %}
        <p>msg</p>
    {%  endif %}

    <footer>
        <p>&copy; 2024 Agriland Connect. All rights reserved.</p>
    </footer>

    <script src="js/admin_script.js"></script>
</body>
</html>
