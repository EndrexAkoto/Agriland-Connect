<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Land Listing - Agriland Connect</title>
    <link rel="stylesheet" href="../styles/styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Admin Panel Specific Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url('../images/frontImg.jpg'); /* Background image path */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            color: #111010ef; /* Dark text color */
        }

        header {
            text-align: center; /* Center the content in the header */
            margin-bottom: 20px; /* Space between header and form */
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.616); /* White background with transparency for readability */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            color: #4CAF50; /* Project Color */
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #8e0ec0;
            border-radius: 5px;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .submit-button {
            background: #4CAF50; /* Project Color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .submit-button:hover {
            background: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: rgba(76, 175, 80, 0.8); /* Semi-transparent footer */
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Back Button Style */
        .back-button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 15px;
            background: #4CAF50; /* Project Color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .back-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <img src="../images/logo001.png" alt="Agriland Connect Logo" style="width: 100px; margin-bottom: 10px;"> <!-- Update with your logo path -->
        <h1>Add Land Listing</h1> <!-- Centered Header -->
    </header>

    <div class="form-container">
        <form id="listing-form" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="size">Size:</label>
                <input type="text" id="size" name="size" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="images">Upload Images (Max 4):</label>
                <input type="file" id="images" name="images" accept="image/*" multiple required>
            </div>

            <button type="submit" class="submit-button">Add Listing</button>
        </form>
        {%  if msg %}
        <p style="color: red">{{ msg }}</p>
        {%  endif %}
    </div>

    <a href="index.html" class="back-button">Back to Admin Panel</a> <!-- Link to the admin panel -->

    <footer>
        <p>&copy; 2025 Agriland Connect. All rights reserved.</p>
    </footer>
</body>
</html>
