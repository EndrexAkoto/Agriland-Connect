<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('images/logout.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            min-height: 150vh;
        }

        /* Navbar styling */
        .navbar {
            background-color: #4caf50;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .navbar .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        /* Main container for edit profile */
        .edit-profile-container {
            background-color: #f8eeee;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
        }

        h1, h2 {
            margin-bottom: 15px;
            color: #4caf50;
            text-align: center;
        }

        /* Profile picture styling */
        .profile-picture-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-picture-container img {
            width: 120px;
            height: 120px;
            border-radius: 150%;
            object-fit: cover;
            border: 10px solid #4caf50;
        }

        .profile-picture-container input {
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: 8px 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        .profile-picture-container input:hover {
            background-color: #45a049;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="date"], select {
            padding: 10px;
            border: 1px solid #112bc2;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            width: 100%;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="date"]:focus, select:focus {
            border-color: #4caf50;
            outline: none;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .edit-profile-container {
                width: 90%;
            }

            button {
                padding: 10px;
            }
        }

        /* Notification styling */
        .notification {
            display: none;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <div class="navbar">
        <img src="images/logo001.png" alt="Logo" class="logo" />
    </div>

    <!-- Edit Profile Container -->
    <div class="edit-profile-container">
        <h1>Edit Your Profile</h1>

        <!-- Profile Picture Section -->
        <div class="profile-picture-container">
            <img id="profile-picture-preview" src="src/images/dashboard.jpg" alt="Upload Profile Picture">
            <input type="file" id="profile-picture-upload" name="profile-picture" accept="image/*">
        </div>

        <!-- Edit Profile Form -->
        <form  method="post" enctype="multipart/form-data" action="/edit-profile.html">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">

            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName" placeholder="Enter your middle name">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <!-- Read-Only Fields -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="idNumber">ID Number:</label>
            <input type="text" id="idNumber" name="idNumber" placeholder="Enter your ID number">

            <!-- ID Image Upload Section -->
            <label for="idImage">Upload ID Image:</label>
            <input type="file" id="idImage" name="idImage" accept="image/*">

            <label for="kraPin">KRA PIN:</label>
            <input type="text" id="kraPin" name="kraPin" placeholder="Enter your KRA PIN">

            <!-- Next of Kin Section -->
            <h2>Next of Kin</h2>
            <label for="kinName">Name:</label>
            <input type="text" id="kinName" name="kinName" placeholder="Enter next of kin's name">

            <label for="kinRelationship">Relationship:</label>
            <input type="text" id="kinRelationship" name="kinRelationship" placeholder="Enter relationship to next of kin">

            <!-- Script for Conditional Read-Only -->
            <script>
                // Makes fields readonly if they have a value, otherwise allows input
                document.querySelectorAll("#email, #phone, #idNumber, #kraPin").forEach(input => {
                    if (input.value) input.readOnly = true;
                });
            </script>

            <button type="submit">Save Changes</button>

            <!-- Success Notification -->
            <div id="notification" class="notification">Profile updated successfully!</div>
        </form>
    </div>

    {% if msg  %}
    <p style="color: red;">{{ msg }}</p>
    {% endif %}

    <script>
        document.getElementById("edit-profile-form").onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Handle the form submission via Fetch API
            const formData = new FormData(this); // 'this' refers to the form

            fetch(this.action, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("notification").style.display = "block"; // Show success message
                    setTimeout(() => {
                        window.location.href = '/home'; // Redirect to homepage after 3 seconds
                    }, 3000);
                } else {
                    // Handle error case
                    console.error('Failed to update profile');
                }
            })
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
