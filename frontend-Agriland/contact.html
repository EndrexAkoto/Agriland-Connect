<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Agriland Connect</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between; /* Keep space between logo and other elements on larger screens */
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-image {
            width: 100px; /* Set a default width for the logo */
        }

        /* Contact Section */
        .contact {
            max-width: 800px; /* Set a max width for larger screens */
            margin: 0 auto; /* Center the contact section */
        }

        /* Centering the Contact Us Heading */
        .contact h1 {
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Add some space below the heading */
        }

        /* Social Media Icons Section */
        .social-media {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        /* Icon Hover Effect */
        .social-icon:hover {
            transform: scale(1.1);
        }

        /* Contact Form Section */
        .contact-form {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            max-width: 600px; /* Set a max width for the form */
            margin: 0 auto; /* Center the form */
        }

        .contact-form label {
            margin-bottom: 5px;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 10px;
            background-color: #4CAF50; /* Project Color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #45a049; /* Darker shade for hover effect */
        }

        /* Responsive Design for Smaller Devices */
        @media (max-width: 768px) {
            header {
                justify-content: center; /* Center header items on small screens */
                padding: 10px 0; /* Optional: Add padding for spacing */
            }

            .logo-image {
                width: 80px; /* Adjust logo size for smaller screens */
            }

            .social-media {
                justify-content: space-between;
                flex-direction: row; /* Horizontal layout on smaller screens */
            }

            .social-icon {
                width: 30px;
                height: 30px;
            }

            .contact-form {
                width: 100%; /* Full width on smaller screens */
                padding: 0 10px; /* Add padding for aesthetics */
            }
        }

        @media (max-width: 480px) {
            .social-media {
                justify-content: center;
                flex-direction: row; /* Horizontal layout on very small screens */
            }

            .social-icon {
                margin: 10px;
                width: 25px;
                height: 25px;
            }

            .contact {
                padding: 0 10px; /* Add padding for small screens */
            }
        }

        /* Small Heading Style for Get in Touch */
        .contact h2 {
            font-size: 1.5em; /* Smaller heading */
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center; /* Centered heading */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="#">
                <img src="./images/logo001.png" alt="Agriland Connect Logo" class="logo-image">
            </a>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <p>If you have any questions or feedback, feel free to reach out through any of the following platforms:</p>

            <!-- Social Media Links Section -->
            <div class="social-media">
                <a href="mailto:sample1@gmail.com">
                    <img src="images/gmail.png" alt="Email" class="social-icon">
                </a>
                <a href="https://x.com/yourprofile" target="_blank">
                    <img src="images/twitter.png" alt="X" class="social-icon">
                </a>
                <a href="https://facebook.com/yourprofile" target="_blank">
                    <img src="images/facebook.png" alt="Facebook" class="social-icon">
                </a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank">
                    <img src="images/linkedin.png" alt="LinkedIn" class="social-icon">
                </a>
                <a href="https://tiktok.com/@yourprofile" target="_blank">
                    <img src="images/tiktok.png" alt="TikTok" class="social-icon">
                </a>
                <a href="https://instagram.com/yourprofile" target="_blank">
                    <img src="images/instagram.png" alt="Instagram" class="social-icon">
                </a>
            </div>

            <!-- Get in Touch Section -->
            <h2>Get in Touch</h2>
            <form class="contact-form" action="mailto:cmuthoni102@gmail.com" method="post" enctype="text/plain">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <!-- Back Button -->
        <div class="back-button">
            <a href="index.html"><button>Back to Home</button></a>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Agriland Connect. All rights reserved.</p>
    </footer>
</body>
</html>
