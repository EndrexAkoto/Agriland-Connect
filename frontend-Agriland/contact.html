<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Agriland Connect</title>
    <link rel="stylesheet" href="styles/style.css">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-image {
            width: 100px;
        }

        /* Contact Section */
        .contact {
            max-width: 800px;
            margin: 0 auto;
        }

        .contact h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Social Media Icons Section */
        .social-media {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        /* Contact Form Section */
        .contact-form {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form label {
            margin-bottom: 5px;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        .success-message {
            display: none;
            text-align: center;
            color: green;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-image {
                width: 80px;
            }

            .contact-form {
                width: 100%;
                padding: 0 10px;
            }
        }

        @media (max-width: 480px) {
            .social-icon {
                width: 25px;
                height: 25px;
            }

            .contact {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="#">
                <img src="./images/logo001.png" alt="Agriland Connect Logo" class="logo-image">
            </a>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <p>If you have any questions or feedback, feel free to reach out through any of the following platforms:</p>

            <!-- Social Media Links Section -->
            <div class="social-media">
                <a href="mailto:sample1@gmail.com">
                    <img src="images/gmail.png" alt="Email" class="social-icon">
                </a>
                <a href="https://x.com/yourprofile" target="_blank">
                    <img src="images/twitter.png" alt="X" class="social-icon">
                </a>
                <a href="https://facebook.com/yourprofile" target="_blank">
                    <img src="images/facebook.png" alt="Facebook" class="social-icon">
                </a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank">
                    <img src="images/linkedin.png" alt="LinkedIn" class="social-icon">
                </a>
                <a href="https://tiktok.com/@yourprofile" target="_blank">
                    <img src="images/tiktok.png" alt="TikTok" class="social-icon">
                </a>
                <a href="https://instagram.com/yourprofile" target="_blank">
                    <img src="images/instagram.png" alt="Instagram" class="social-icon">
                </a>
            </div>

            <!-- Get in Touch Section -->
            <h2>Get in Touch</h2>
            <form class="contact-form" action="https://getform.io/f/bolgxvwa" method="POST" id="contactForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone number">Phone Number</label>
                <input type="phone number" id="phone number" name="phone number" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="success-message" id="successMessage">
                Thank you for your message! We will get back to you soon.
            </div>
        </section>

        <!-- Back Button -->
        <div class="back-button">
            <a href="index.html"><button>Back to Home</button></a>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Agriland Connect. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to handle form submission and display success message
        const contactForm = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        contactForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission behavior
            
            const formData = new FormData(contactForm);

            fetch(contactForm.action, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    successMessage.style.display = 'block'; // Show success message
                    contactForm.reset(); // Clear the form fields
                } else {
                    alert('There was an issue submitting the form. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an issue submitting the form. Please try again.');
            });
        });
    </script>
</body>
</html>
