<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Agriland Connect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="index.html">Home</a>
                <a href="land-listings.html">Land Listings</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="nav-right">
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- Main User Profile Section -->
    <main>
        <section class="user-profile">
            <h1>Your Profile</h1>
            <div class="profile-info">
                <h2>Personal Information</h2>
                <form id="profile-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">

                    <button type="submit">Update Profile</button>
                </form>
            </div>

            <div class="lease-history">
                <h2>Lease History</h2>
                <ul id="lease-history-list">
                    <!-- Lease history items will be populated here -->
                </ul>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Agriland Connect. All rights reserved.</p>
    </footer>
</body>
</html>
